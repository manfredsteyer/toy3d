<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy3D</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        canvas {
            border: 1px black solid;
        }
    </style>
    

</head>
<body>
    <h1>Toy3D Demo</h1>

    <p>
        A simple hand-crafted 3D engine built for learning purposes.
    </p>

    <canvas width="300" height="300" id="canvas"></canvas>
    
    <p>
        Use <b>arrow keys</b> to rotate the object, <b>+</b> and <b>-</b> to zoom in and out, and <b>0</b> to reset the zoom and rotation.
    </p>

    <p>
        Load a 3d object: 
        <a href="javascript:loadCube();">Cube</a> |
        <a href="javascript:load(parseObj(cow));">Cow</a> |
        <a href="javascript:load(parseObj(teapot));">Teapot</a> |
        <a href="javascript:load(parseObj(teddy));">Teddy Bear</a>
    </p>
    <p>
        <a href="https://github.com/manfredsteyer/toy3d">Source Code</a>
    </p>

    <script src="obj-parser.js"></script>
    <script src="engine.js"></script>
    <script>
        loadCube();
    </script>

</body>
</html>
